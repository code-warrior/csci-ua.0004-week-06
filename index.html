<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Working with Responsive Images Using x-Descriptors</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <h1>Working with Responsive Images Using x-Descriptors</h1>
   </header>
   <main>
      <img src="img/koala@1x.png" alt="[Image of a sleeping koala.]"
           srcset="img/koala@2x.png 2x,
                   img/koala@3x.png 3x">
      <img src="img/wallabies@1x.png" alt="[Image of a pair of wallabies.]"
           srcset="img/wallabies@2x.png 2x,
                   img/wallabies@3x.png 3x">
   </main>
</body>
</html>
