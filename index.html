<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Adding Videos from Vimeo, YouTube, and Your Local Filesystem</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <h1>Adding Videos from Vimeo, YouTube, and Your Local Filesystem</h1>
   </header>
   <div>
      <iframe src="https://player.vimeo.com/video/222227028" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
   </div>
   <div>
      <iframe src="https://www.youtube.com/embed/LPn7XNEie6M"  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   </div>
   <div>
      <video preload controls>
         <source src="video/aria-and-bela.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
      </video>
   </div>
</body>
</html>
